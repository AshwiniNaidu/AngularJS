      <div class="container">
        <div class="row well">
          <strong>Search Hotels:</strong>
          <input type="text" ng-model="searchTerm">
        </div>
        <br />
        <div class="row well" ng-repeat="(key,hotel) in hotels | filter: {name: searchTerm} | orderBy: 'rating'">
          <div class="col-md-3 col-sm-3">
            <img ng-src="{{hotel.image}}" width="100px" />
          </div>

          <hotel-summary hotel="hotel"></hotel-summary>

          <rating score="hotel.rating" up="upVote(hotel)" down="downVote(hotel)"></rating>
            <!--<div class="col-md-1">
                <button type="button" ng-click="upVote(hotel)">Vote</button>
              </div>-->
              <div class="col-md-3">
                <div class="h6" ng-bind-html="hotel.review"></div>
              </div>
            </div>


          </div>
